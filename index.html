<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="0 -1.5 -2.5" 
              rotation="90 90 90" 
              width="1" height="2" depth="0.5"
              color="blue">
      </a-box>

      <a-sphere position="0 0 -2" 
                radius="0.5" 
                color="#EF2D5E">
      </a-sphere>

      <a-cylinder position="2 0.5 -2" 
                  radius="0.3" 
                  rotation="90 0 0"
                  height="0.5" 
                  color="#FFC65D">
      </a-cylinder>

      <a-cylinder position="-2 0.5 -2" 
                  radius="0.3" 
                  rotation="90 0 0"
                  height="0.5" 
      color="#FFC65D">
      </a-cylinder>

      <a-plane position="0 -0.4 -2" 
                rotation="0 0 0" 
                width="4" height="4" 
                color="#F300FF">
      </a-plane>

      <a-sky color="#125C7A"></a-sky>
    </a-scene>
  </body>
</html>
